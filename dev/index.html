<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <title>&lt;much-selector> Demo</title>
    <script type="module" src="../src/index.js"></script>
    <style>
      p {
        border: solid 1px blue;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <h1>Basic Example</h1>
    <much-selector>
      <select>
        <option value="IA">Iowa</option>
        <option value="MN">Minnesota</option>
        <option value="WI">Wisconsin</option>
      </select>
    </much-selector>
    <h1>Selected Option</h1>
    <much-selector>
      <select>
        <option value="IA">Iowa</option>
        <option value="MN" selected>Minnesota</option>
        <option value="WI">Wisconsin</option>
      </select>
    </much-selector>
    <h1>Empty Select Example</h1>
    <much-selector></much-selector>

    <h1>No Options Example</h1>
    <much-selector>
      <select></select>
    </much-selector>
  </body>
</html>
